<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Antennes 5G par fréquence</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 30px auto;
      font-size: 16px;
    }

    .chart-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Répartition des antennes 5G par fréquence</h1>
  <p>
    Vous trouverez ci-dessous les graphiques représentant le nombre d'antennes par fréquence pour chaque opérateur, répartis par année de données.
  </p>

  <div class="chart-container">
    <canvas id="antennaChart"></canvas>
  </div>

  <script>
    const urls = {
      Sunrise: 'https://raw.githubusercontent.com/AntenneCarte/antenne5g/main/Sunrise-5G.geojson',
      Salt: 'https://raw.githubusercontent.com/AntenneCarte/antenne5g/main/Salt-5G.geojson',
      Swisscom: 'https://raw.githubusercontent.com/AntenneCarte/antenne5g/main/Swisscom-5G.geojson'
    };

    const freqLabels = ["< 900 MHz", "900–1000 MHz", "1000–3000 MHz", "> 3000 MHz"];

    const operatorColors = {
      Sunrise: 'rgba(255, 0, 0, 0.6)',
      Salt: 'rgba(0, 128, 0, 0.6)',
      Swisscom: 'rgba(0, 0, 255, 0.6)'
    };

    const borderColors = {
      Sunrise: 'rgba(255, 0, 0, 1)',
      Salt: 'rgba(0, 128, 0, 1)',
      Swisscom: 'rgba(0, 0, 255, 1)'
    };

    function getFrequencyGroup(freq) {
      if (freq < 900) return 0;
      else if (freq <= 1000) return 1;
      else if (freq <= 3000) return 2;
      else return 3;
    }

    async function loadData() {
      const operatorData = {
        Sunrise: [0, 0, 0, 0],
        Salt: [0, 0, 0, 0],
        Swisscom: [0, 0, 0, 0]
      };

      for (const operator in urls) {
        const res = await fetch(urls[operator]);
        const data = await res.json();
        data.features.forEach(feature => {
          if (feature.geometry.type === "Point") {
            const props = feature.properties;
            const freqStr = props["frequency (MHz)"] || "0 MHz";
            const freq = parseFloat(freqStr.replace(/[^\d.]/g, '')) || 0;
            const group = getFrequencyGroup(freq);
            operatorData[operator][group]++;
          }
        });
      }

      return operatorData;
    }

    function renderChart(data) {
      const ctx = document.getElementById("antennaChart").getContext("2d");

      const datasets = Object.keys(data).map(operator => ({
        label: operator,
        data: data[operator],
        backgroundColor: operatorColors[operator],
        borderColor: borderColors[operator],
        borderWidth: 1
      }));

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: freqLabels,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          indexAxis: 'y',
          interaction: { mode: null },
          events: [],
          plugins: {
            legend: {
              position: 'top'
            },
            datalabels: {
              anchor: 'end',
              align: 'right',
              color: '#000',
              font: { weight: 'bold' },
              formatter: value => value
            }
          },
          scales: {
            x: {
              beginAtZero: true,
              ticks: { precision: 0 }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    loadData().then(renderChart).catch(err => console.error("Erreur chargement données :", err));
  </script>
</body>
</html>
