<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Antennes 5G</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    .chart-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
    }

    canvas {
      width: 100% !important;
      height: 500px !important;
      display: block;
    }
  </style>
</head>
<body>

  <div class="chart-container">
    <canvas id="antennaChart"></canvas>
  </div>

  <script>
    const urls = {
      Sunrise: 'https://raw.githubusercontent.com/AntenneCarte/antenne5g/main/Sunrise-5G.geojson',
      Salt: 'https://raw.githubusercontent.com/AntenneCarte/antenne5g/main/Salt-5G.geojson',
      Swisscom: 'https://raw.githubusercontent.com/AntenneCarte/antenne5g/main/Swisscom-5G.geojson'
    };

    const freqLabels = ["750 MHz", "950 MHz", "2100 MHz", "3500 MHz"];

    const operatorColors = {
      Sunrise: 'rgba(255, 0, 0, 0.6)',
      Salt: 'rgba(0, 128, 0, 0.6)',
      Swisscom: 'rgba(0, 0, 255, 0.6)'
    };

    const borderColors = {
      Sunrise: 'rgba(255, 0, 0, 1)',
      Salt: 'rgba(0, 128, 0, 1)',
      Swisscom: 'rgba(0, 0, 255, 1)'
    };

    function getFrequencyGroup(freq) {
      if (freq < 900) return 0;
      else if (freq <= 1000) return 1;
      else if (freq <= 3000) return 2;
      else return 3;
    }

    async function loadData() {
      const operatorData = {
        Sunrise: [0, 0, 0, 0],
        Salt: [0, 0, 0, 0],
        Swisscom: [0, 0, 0, 0]
      };

      for (const operator in urls) {
        const res = await fetch(urls[operator]);
        const data = await res.json();
        data.features.forEach(feature => {
          if (feature.geometry.type === "Point") {
            const props = feature.properties;
            const freqStr = props["frequency (MHz)"] || "0 MHz";
            const freq = parseFloat(freqStr.replace(/[^\d.]/g, '')) || 0;
            const group = getFrequencyGroup(freq);
            operatorData[operator][group]++;
          }
        });
      }

      return operatorData;
    }

    function renderChart(data) {
      const ctx = document.getElementById("antennaChart").getContext("2d");

      const datasets = Object.keys(data).map(operator => ({
        label: operator,
        data: data[operator],
        backgroundColor: operatorColors[operator],
        borderColor: borderColors[operator],
        borderWidth: 1
      }));

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: freqLabels,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          indexAxis: 'y',
          layout: {
            padding: 0
          },
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: {
                boxWidth: 10,
                font: {
                  size: 12
                }
              }
            },
            datalabels: {
              anchor: 'end',
              align: 'right',
              color: '#000',
              font: { weight: 'bold', size: 10 },
              formatter: value => value
            }
          },
          scales: {
            x: {
              beginAtZero: true,
              ticks: { precision: 0, font: { size: 10 } },
              grid: {
                display: false
              }
            },
            y: {
              ticks: {
                font: { size: 10 },
                padding: 0 // Minimizes space between tick labels
              },
              grid: {
                display: true,
                color: '#ddd', // Add grid lines
                lineWidth: 0.5,
                drawBorder: false // Avoid border duplication
              }
            }
          },
          barThickness: 20, // Retains the bar thickness
          categoryPercentage: 1.0, // Minimizes spacing between groups
          barPercentage: 1.0 // Ensures bars use full category width
        },
        plugins: [ChartDataLabels]
      });
    }

    loadData().then(renderChart).catch(err => console.error("Erreur chargement donn√©es :", err));
  </script>
</body>
</html>
